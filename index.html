<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .plan {
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
      transition: transform 0.3s;
    }
    .plan:hover {
      transform: scale(1.05);
      background: #f1f1f1;
    }
    .old-price {
      text-decoration: line-through;
      color: red;
      margin-right: 8px;
    }
    .new-price {
      font-weight: bold;
      color: green;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
      transition: 0.3s;
      color: #fff;
      background: #4caf50;
    }
    .btn:hover {
      background: #388e3c;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Subscription Plan</h1>

    <div class="plan">
      <p><span class="old-price">₹6000</span> <span class="new-price">₹5000</span> for 1 Month</p>
      <a class="btn" href="payment.html?plan=1month">Select Plan</a>
    </div>

    <div class="plan">
      <p><span class="old-price">₹18000</span> <span class="new-price">₹12500</span> for 3 Months</p>
      <a class="btn" href="payment.html?plan=3months">Select Plan</a>
    </div>
  </div>
</body>
</html>
