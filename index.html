<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Plan - Payment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    .plan {
      margin: 20px 0;
      padding: 15px;
      border: 2px solid #eee;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .plan:hover {
      transform: scale(1.05);
      border-color: #4caf50;
    }
    .price {
      font-size: 20px;
      color: #4caf50;
      font-weight: bold;
    }
    .old-price {
      font-size: 16px;
      color: #999;
      text-decoration: line-through;
      margin-right: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #388e3c;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Plan</h1>

    <div class="plan">
      <p><span class="old-price">₹6000</span> <span class="price">₹5000</span> / 1 Month</p>
      <a class="btn" href="payment.html?plan=1month">Select</a>
    </div>

    <div class="plan">
      <p><span class="old-price">₹18000</span> <span class="price">₹12500</span> / 3 Months</p>
      <a class="btn" href="payment.html?plan=3months">Select</a>
    </div>
  </div>
</body>
</html>
