<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Subscription Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f9fbe7);
      margin:0; padding:20px;
      min-height:100vh;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity:0; }
      to { opacity:1; }
    }
    .container { max-width: 650px; margin: auto; }
    .header { text-align:center; margin-bottom:20px; }
    .header h2 { color:#222; }
    .plan-btn {
      width:100%;
      background:white;
      border:2px solid #ddd;
      padding:15px;
      margin:12px 0;
      text-align:left;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
      position:relative;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .plan-btn:hover {
      transform: translateY(-3px);
      box-shadow:0 6px 12px rgba(0,0,0,0.15);
    }
    .plan-price { font-size:20px; font-weight:bold; color:#000; }
    .old-price { text-decoration: line-through; color:#999; margin-left:8px; font-size:15px; }
    .discount { color:#2e7d32; font-weight:bold; margin-left:10px; font-size:14px; }
    .pack {
      background:white; padding:20px; border-radius:15px;
      box-shadow:0 3px 10px rgba(0,0,0,0.1);
      margin-top:20px; display:none; animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity:0; }
      to { transform: translateY(0); opacity:1; }
    }
    .price { font-size:28px; font-weight:bold; margin:8px 0; color:#111; }
    .btn {
      background:#000; color:white;
      padding:12px 20px; border-radius:10px;
      text-decoration:none; display:inline-block;
      margin-top:10px; transition: background 0.3s;
    }
    .btn:hover { background:#333; }
    .qr { margin-top:15px; text-align:center; }
    .upi-details {
      background:#f3f4f6; padding:10px; border-radius:10px;
      margin-top:10px; font-size:14px;
    }
    footer { text-align:center; font-size:12px; color:#555; margin-top:30px; }
    .telegram {
      display:block; text-align:center;
      background:#0088cc; color:white; padding:12px 18px;
      border-radius:8px; margin-top:20px; text-decoration:none;
      font-weight:bold; transition: background 0.3s;
    }
    .telegram:hover { background:#0077b6; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Subscribe & Pay via UPI</h2>
      <p style="margin:0; font-size:14px; color:#666;">
        Instant UPI payments to <span id="payeeName">Megh Savla</span>
      </p>
    </div>

    <!-- Step 1: Choose Plan -->
    <div id="choosePlan">
      <button class="plan-btn" onclick="showPlan(5000, '1 Month', 6000)">
        <div class="plan-title">1 Month Plan</div>
        <div class="plan-price">‚Çπ5,000 
          <span class="old-price">‚Çπ6,000</span>
          <span class="discount">(17% OFF)</span>
        </div>
      </button>

      <button class="plan-btn" onclick="showPlan(12500, '3 Months', 18000)">
        <div class="plan-title">3 Months Plan</div>
        <div class="plan-price">‚Çπ12,500 
          <span class="old-price">‚Çπ18,000</span>
          <span class="discount">(31% OFF)</span>
        </div>
      </button>
    </div>

    <!-- Step 2: Payment Details -->
    <div id="paymentBox" class="pack">
      <h3 id="planTitle"></h3>
      <div class="price" id="planPrice"></div>
      <div id="oldPriceBox" style="font-size:16px; color:#999;"></div>
      <a id="upiLink" class="btn">Pay with UPI App</a>
      <div class="qr"><canvas id="qrCanvas"></canvas></div>
      <div class="upi-details">
        <b>UPI ID:</b> <span id="upiId">meghsavla09@okhdfcbank</span><br/>
        <b>Name:</b> <span id="upiName">Megh Savla</span>
      </div>
      <a href="https://t.me/+HgkA3SvtkqA1MzRl" target="_blank" class="telegram">
        ‚úÖ After Payment, Click Here to Request Telegram Group Access
      </a>
      <button class="plan-btn" style="background:#555; color:white; text-align:center;" onclick="goBack()">‚Üê Back</button>
    </div>

    <footer>
      ¬© <span id="year">2024</span> Megh Savla. All rights reserved.
    </footer>
  </div>

  <script>
    // üëâ Replace with your details
    const UPI_ID   = "meghsavla09@okhdfcbank";   // e.g., meghsavla@okaxis
    const PAYEE    = "Megh Savla";          // Your display name

    // Build UPI payment link
    function upiLink(amount, note) {
      const tr = "INV" + Date.now();
      return `upi://pay?pa=${encodeURIComponent(UPI_ID)}&pn=${encodeURIComponent(PAYEE)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}&tr=${tr}`;
    }

    // Show selected plan
    function showPlan(amount, label, oldPrice) {
      document.getElementById("choosePlan").style.display = "none";
      document.getElementById("paymentBox").style.display = "block";
      document.getElementById("planTitle").innerText = label + " Plan";
      document.getElementById("planPrice").innerText = "‚Çπ" + amount.toLocaleString("en-IN");

      // Show old price with discount
      const discountPercent = Math.round(((oldPrice - amount) / oldPrice) * 100);
      document.getElementById("oldPriceBox").innerHTML =
        `<span style="text-decoration:line-through;">‚Çπ${oldPrice.toLocaleString("en-IN")}</span> 
         <span style="color:#2e7d32; font-weight:bold;"> (You Save ${discountPercent}%!)</span>`;

      const url = upiLink(amount, "Subscription - " + label);
      document.getElementById("upiLink").href = url;

      new QRious({ element: document.getElementById("qrCanvas"), value: url, size: 180 });

      document.getElementById("upiId").innerText = UPI_ID;
      document.getElementById("upiName").innerText = PAYEE;
    }

    // Go back to plan selection
    function goBack() {
      document.getElementById("paymentBox").style.display = "none";
      document.getElementById("choosePlan").style.display = "block";
    }

    // Set defaults
    document.getElementById("payeeName").innerText = PAYEE;
    document.getElementById("year").innerText = new Date().getFullYear();
  </script>
</body>
</html>
