<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f1f8e9, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
      transition: 0.3s;
      color: #fff;
      background: #4caf50;
    }
    .btn:hover {
      background: #388e3c;
    }
    .old-price {
      text-decoration: line-through;
      color: red;
      margin-right: 8px;
    }
    .new-price {
      font-weight: bold;
      color: green;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="planTitle">Payment</h1>
    <p id="planPrice"></p>
    <p>Scan the QR or click below to pay via UPI:</p>
    <a id="upiLink" class="btn" href="#">Pay with UPI App</a>
    <br><br>
    <a class="btn" href="success.html">I Have Paid</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get("plan");
    const planTitle = document.getElementById("planTitle");
    const planPrice = document.getElementById("planPrice");
    const upiLink = document.getElementById("upiLink");

    if (plan === "1month") {
      planTitle.innerText = "1 Month Plan";
      planPrice.innerHTML = "<span class='old-price'>₹6000</span> <span class='new-price'>₹5000</span>";
      upiLink.href = "upi://pay?pa=yourupi@upi&pn=YourName&am=5000&cu=INR";
    } else if (plan === "3months") {
      planTitle.innerText = "3 Months Plan";
      planPrice.innerHTML = "<span class='old-price'>₹18000</span> <span class='new-price'>₹12500</span>";
      upiLink.href = "upi://pay?pa=yourupi@upi&pn=YourName&am=12500&cu=INR";
    }
  </script>
</body>
</html>
