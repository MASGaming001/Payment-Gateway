<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 8px 0;
    }

    .amount {
      font-size: 20px;
      font-weight: bold;
      color: #e53935;
      margin-bottom: 15px;
    }

    .qr {
      margin: 20px 0;
    }

    .qr img {
      width: 200px;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
      transition: 0.3s;
      color: #fff;
    }

    .btn-pay {
      background: #4caf50;
    }

    .btn-pay:hover {
      background: #388e3c;
    }

    .btn-whatsapp {
      background: #25d366;
    }

    .btn-whatsapp:hover {
      background: #1ebc57;
    }

    .btn-telegram {
      background: #0088cc;
    }

    .btn-telegram:hover {
      background: #0077b5;
    }

</head>
