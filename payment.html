<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #eef2f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      color: #4caf50;
      margin: 10px 0;
    }
    .old-price {
      font-size: 16px;
      color: #999;
      text-decoration: line-through;
      margin-right: 8px;
    }
    .upi {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }
    .qr {
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
      transition: 0.3s;
      color: #fff;
      background: #4caf50;
    }
    .btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Complete Your Payment</h1>
    <p id="planText"></p>
    <div class="upi">
      <p><b>Pay to UPI ID:</b> meghsavla09@okhdfcbank</p>
      <p><b>Name:</b> Megh Savla</p>
    </div>
    <div class="qr">
      <img id="qrCode" src="" alt="UPI QR Code" width="200">
    </div>
    <a class="btn" href="success.html">I Have Paid</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const plan = params.get("plan");
    const planText = document.getElementById("planText");
    const qrCode = document.getElementById("qrCode");
    let upiLink = "";

    if (plan === "1month") {
      planText.innerHTML = `<span class="old-price">₹6000</span> <span class="price">₹5000</span> / 1 Month`;
      upiLink = `upi://pay?pa=meghsavla09@okhdfcbank&pn=Megh%20Savla&am=5000&cu=INR`;
    } else if (plan === "3months") {
      planText.innerHTML = `<span class="old-price">₹18000</span> <span class="price">₹12500</span> / 3 Months`;
      upiLink = `upi://pay?pa=meghsavla09@okhdfcbank&pn=Megh%20Savla&am=12500&cu=INR`;
    }

    // Generate QR code using API
    qrCode.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(upiLink)}&size=200x200`;
  </script>
</body>
</html>
