<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.15);
      animation: popUp 0.8s ease-in-out;
      max-width: 400px;
      width: 90%;
    }

    @keyframes popUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 8px 0;
    }

    .amount {
      font-size: 20px;
      font-weight: bold;
      color: #e53935;
      margin-bottom: 15px;
    }

    .qr {
      margin: 20px 0;
    }

    .qr img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-pay {
      background: #4caf50;
      color: white;
    }

    .btn-pay:hover {
      background: #388e3c;
      transform: scale(1.05);
    }

    .btn-whatsapp {
      background: #25d366;
      color: white;
    }

    .btn-whatsapp:hover {
      background: #1ebc57;
      transform: scale(1.05);
    }

    .btn-telegram {
      background: #0088cc;
      color: white;
    }

    .btn-telegram:hover {
      background: #0077b5;
      transform: scale(1.05);
    }

  </style>
</head>

    </a>

    <br>
    <a class="btn btn-pay" href="success.html">âœ… I Have Paid</a>
  </div>

    if (amount) {

</body>
</html>
